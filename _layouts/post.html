<!DOCTYPE html>
<html lang="it">
<head>{% include header.html %}</head>

<body>
<div id="main-container">

<header>
    <div>
        <h1>{{site.name}}</h1>
        <h2>{{site.subname}}</h2>
    </div>

    <nav>
        {% for link in site.menu %} 
            <a class="item {{link.title}}" href="{{page.href}}">{{link.title}}</a> 
        {% endfor %}
    </nav>

    <img id="splash" alt="{{page.title}}" src="{{site.baseurl}}{{site.images}}/{{page.image}}">

</header>

<article>

    <div class="post-header">
        <h1 class="">{{page.title}}</h1>
        <p class="small-text author">{% include authors.html %}</p>
        <!-- <p class="date">{{page.date}}</p> -->
        <p id="description" class="bold-text slightly-bigger-text">{{page.description}}</p>
    </div>

    <div class="post">{{content}}</div>

</article>

{% include footer.html %}

</body>
</html>
