<footer>
    <section id="footer_menu" class="sans center-text">
        <ul>
        {% for link in site.footer_menu %} 
            <li><a class="link-scale-effect" href="{{link.href}}">{{link.title}}</a></li>
        {% endfor %}
        </ul>
    </section>
    <section id="copyright" class="sans small-text center-text">
        <p>Crafted with <i class="fa fa-heart withlove"></i> by <a href="{{site.url}}">{{site.name}}</a></p>
    </section>
</footer>
